<app-add></app-add>
<div class="table-responsive-md mb-1">
  <div class="mx-auto col-xs-12 col-sm-8 col-md-10 col-lg-10 p-3 mb-1 custom-table" #expense_table>
    <table
      class="table table-light table-striped table-hover align-middle mb-1 p-5"
    >
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody *ngIf="(expenseList | async) as list">
        <tr *ngFor="let data of list; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ data.name }}</td>
          <td class="d-flex justify-content-between">
            <span>{{ data.amount }}</span>
            <span>
              <fa-icon [attr.data-testid]="'check-data-' + i" [icon]="faIconCheck" size="lg" [class.fa-marked]="data.status === 'DONE'" [class.fa-edit]="data.status !== 'DONE'" (click)="mark(i)"></fa-icon>
              <fa-icon [attr.data-testid]="'edit-data-' + i" [icon]="faIconEdit" size="lg" [class.fa-marked]="data.status === 'EDITING'" [class.fa-edit]="data.status !== 'EDITING'" *ngIf="data.status !== 'DONE'" (click)="edit(i)"></fa-icon>
              <fa-icon [attr.data-testid]="'delete-data-' + i" [icon]="faIconTrash" size="lg" [class.fa-marked]="data.status === 'DELETING'" [class.fa-trash]="data.status !== 'DELETING'" *ngIf="data.status !== 'DONE'" (click)="remove(i)"></fa-icon>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-center">
    <button
      (click)="settleUp()"
      class="btn btn-success custom-button cursor-pointer"
      data-testid="settle-up-button"
    >
      Settle Up
    </button>
  </div>
</div>
