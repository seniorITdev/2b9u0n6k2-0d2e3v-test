<form
  class="col-lg-5 col-md-5 col-sm-8 layout"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div>
    <div class="form-group">
      <label>Primary Skill: </label>
      <select formControlName="primarySkill">
        <option *ngFor="let skill of skills" [value]="skill">
          {{ skill }}
        </option>
      </select>
    </div>
    <div
      class="warning"
      *ngIf="
        form.get('primarySkill')?.invalid && form.get('primarySkill')?.touched
      "
    >
      Primary Skill is required
    </div>
  </div>
  <div class="line-break"></div>
  <div class="form-group">
    <label>Skills: </label>
    <div>
      <div
        formArrayName="skills"
        *ngFor="let skill of skillsFormArray.controls; let i = index"
      >
        <input
          type="checkbox"
          [formControlName]="i"
          [disabled]="skill.disabled"
        />&nbsp;&nbsp;{{ skills[i] }}
      </div>
    </div>
  </div>
  <div class="line-break"></div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
