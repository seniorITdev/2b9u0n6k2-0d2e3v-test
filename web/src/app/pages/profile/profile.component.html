<!-- new-page.component.html -->

<form #newForm="ngForm">
  <div class="form-group">
    <label for="primarySkill">Primary Skill</label>
    <select id="primarySkill" name="primarySkill" class="form-control" [(ngModel)]="selectedPrimarySkill" required
      (change)="onPrimarySkillChange()">
      <option value="">Select a Primary Skill</option>
      <option value="Javascript">Javascript</option>
      <option value="Python">Python</option>
      <option value="C++">C++</option>
      <option value="Java">Java</option>
      <option value="C#">C#</option>
    </select>
    <div *ngIf="newForm.controls['primarySkill'].hasError('required')" class="alert alert-danger">
      Primary Skill is required.
    </div>
  </div>

  <div class="form-group">
    <label>Skills</label>
    <div *ngFor="let skill of skills; let i = index;" class="form-check">
      <input type="checkbox" class="form-check-input" [disabled]="skillDisabled[i]" name="skills"
        [checked]="selectedSkills[skill]"
        (change)="selectedSkills[skill] ? selectedSkills[skill] = false : selectedSkills[skill] = true" />
      <label class="form-check-label">{{ skill }}</label>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
