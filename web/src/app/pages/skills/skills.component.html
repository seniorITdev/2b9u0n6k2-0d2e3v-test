<div class="d-flex justify-content-center">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body p-4">
        <h3 class="card-title">Add Skills</h3>
        <form class="mt-4" [formGroup]="skillsForm" (submit)="addSkill($event)">
          <div class="form-group">
            <label class="form-label">Primary Skill</label>
            <select class="form-control" formControlName="primarySkill">
              <option *ngFor="let skill of skills" [value]="skill">
                {{ skill }}
              </option>
            </select>
            <div
              class="text-danger"
              *ngIf="
                skillsForm.get('primarySkill')?.touched &&
                skillsForm.get('primarySkill')?.hasError('required')
              "
            >
              Primary skill is required
            </div>
          </div>
          <div class="form-group mt-4">
            <label class="form-label">Skills</label>
            <div>
              <div class="form-check" *ngFor="let skill of skills">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [value]="skill"
                  [id]="skill"
                  (change)="onCheckSkill($event)"
                  [disabled]="skillsForm.get('primarySkill')?.value === skill"
                />
                <label class="form-check-label" [for]="skill">
                  {{ skill }}
                </label>
              </div>
            </div>
          </div>
          <button class="btn btn-info mt-4" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
